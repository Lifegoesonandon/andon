<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life goes on and on</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('1338-019.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: opacity 1s ease;
    }

    #playButton.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <button id="playButton">ðŸ”Š Play Sound</button>

  <audio id="audio" loop>
    <source src="life-goes-on.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const button = document.getElementById('playButton');
    const audio = document.getElementById('audio');

    button.addEventListener('click', () => {
      audio.play();
      button.classList.add('hidden');
    });
  </script>

</body>
</html>
